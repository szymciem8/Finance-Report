{% extends 'topbar.html' %}

  {% block content %}

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <style>
        body {
            background: linear-gradient(8deg, #036938 50%, #2e9463 50%);
            text-align: center;
            height: 100%;
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .header {
            color: white;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .subheader {
            color: white;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            text-decoration: none !important;
        }

        label {
            font-family: "Raleway", sans-serif;
            font-size: 11pt;
        }

        #forgot-pass {
            color: #2dbd6e;
            font-family: "Raleway", sans-serif;
            font-size: 10pt;
            margin-top: 3px;
            text-align: right;
        }

        .card {
            align-self: center;
            background: #fbfbfb;
            border-radius: 8px;
            box-shadow: 1px 2px 8px rgba(0, 0, 0, 0.65);
            height: 50%;
            margin: 40px auto;
            padding: 44px 44px;
            width: 80%;
        }

        .card-content {
            padding-top: 10px;
            text-align: justify;
        }

        .card-title {
            font-family: "Raleway Thin", sans-serif;
            font-size: larger;
            font-weight: bold;
            /* letter-spacing: 4px; */
            padding-bottom: 10px;
            /* padding-top: 10px; */
            text-align: center;
        }

        #submit-btn {
            background: #036938;
            border: none;
            border-radius: 21px;
            cursor: pointer;
            color: white;
            font-family: "Raleway SemiBold", sans-serif;
            height: 42.3px;
            margin: 0 auto;
            margin-top: 50px;
            transition: 0.25s;
            width: 153px;
        }

        #error-message{
            color: #ff0000;
            font-family: "Raleway", sans-serif;
            font-size: 10pt;
            margin-top: 3px;
            text-align: center;
        }

        #submit-btn:hover {
            box-shadow: 0px 1px 18px #036938
        }

        .form {
            align-items: left;
            display: flex;
            flex-direction: column;
        }
        
        .form-border {
            background: #036938;
            height: 1px;
            width: 100%;
        }

        .form-content {
            background: #fbfbfb;
            border: none;
            outline: none;
            padding-top: 14px;
        }

        .underline-title {
            background: #036938;
            height: 2px;
            margin: -1.1rem auto 0 auto;
            width: 89px;
        }

        #line-chart {
            display: block;
            width: 100%;
        }

        #stock-price {
            font-size: x-large;
            font-weight: bold;
            text-align: center;
        }

        th {
            width: 10%;
        }

        table {
            border-collapse: separate;
            border-spacing: 1em 1em;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2> {{ username }}'s Stock Reports </h2>
    </div>

    {% for report in reports %}
        <div class="card" href="https://google.com">
            <a href="/reports/finance-report/{{ report.id }}/"/>

            <div class="card-title" >
                {{ report.name}}
            </div>
            <div class="card-content" id="stock-price">
                {{ report.stock|safe }}, Period {{ report.period }}
            </div>

            <div class="card-content" id="stock-price">
                Created at {{ report.creation_date }}
            </div>
        </div>
    {% endfor %}
    
</body>

{% endblock %}
